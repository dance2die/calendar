<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
    <script
     src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
  <div class="container">

    <!-- Calendar -->
    <div class="calendar">
      <div class="calendar-header">
        <div class="row">
          <button type="button" id="prev-month" class="btn btn-default pull-left btn-month">Previous</button>
          <button type="button" id="next-month" class="btn btn-default pull-right btn-month">Next</button>
          <h3 class="calendar-header-title"></h3>
        </div>
      </div>

      <div class="calendar-day-title">
        <div class="calendar-row">
          <div class="calendar-column">Sunday</div>
          <div class="calendar-column ">Monday</div>
          <div class="calendar-column">Tuesday</div>
          <div class="calendar-column">Wednesday</div>
          <div class="calendar-column">Thursday</div>
          <div class="calendar-column">Friday</div>
          <div class="calendar-column">Saturday</div>
        </div>
      </div>

      <div class="calendar-content">
      </div>
    </div><!-- end calendar -->

  </div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Event</h4>
      </div>
      <div class="modal-body">
        <ul class="event-list">

        </ul>
      </div>
      <div class="modal-footer">
        <!-- Event Form -->
        <form id="create-event" role="form">
          <input type="hidden" name="date" value="">
          <input type="hidden" name="month" value="">
          <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="enter event..." required>
          </div>
          <div class="form-group">
            <select class="form-control" name="type">
              <option value="Meetings">Meetings</option>
              <option value="Appointments">Appointments</option>
              <option value="Tasks">Tasks</option>
            </select>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div><!-- end modal -->

</body>
</html>
